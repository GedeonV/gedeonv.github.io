<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visite Remiremont V3</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div id="loader">
        <h2>Chargement...</h2>
    </div>
    <div class="toolbar">
        <button id="backMainScene">Retour</button>
    </div>

    <div class="popup__info-lampe popup">
        <div class="background-overlay"></div>
        <div class="wrapper-popup">
            <span class="closeButton">X</span>
            <h2>La lampe</h2>
        </div>
    </div>

    <div class="popup__info-table popup">
        <div class="background-overlay"></div>
        <div class="wrapper-popup">
            <span class="closeButton">X</span>
            <h2>La Table</h2>
        </div>
    </div>

    <div class="popup__info-autre popup">
        <div class="background-overlay"></div>
        <div class="wrapper-popup">
            <span class="closeButton">X</span>
            <h2>Cantine</h2>
        </div>
    </div>
</body>
</html>
